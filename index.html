  <h2>아직은 깜깜한 세상</h2>

  <p>빛으로 세상을 보고 냄새로 맡으며 촉감으로 물체를 건드릴 수 없는 자그마한 생명체가 탄생하였다</p>
  <p>그러나 생명이라 불리기엔 너무나도 모자란 것이 많은 이 존재는</p>
  <p>300일이라는 시간동안 축축하고 어두운 이곳에서</p>
  <p>심장과 눈, 손과 발 바깥을 향해 소리칠수 있는 입을 만들어가며</p>
  <p>조금씩 그리고 천천히 밖을 나갈 준비를 하고 있었다.</p>
